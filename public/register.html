<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="asset/common/css/slick.css">

    <body>
    <div id="preloader"></div>

<main id="main" class="main-img">
    <section class="auth-section auth-section-two">
        <div class="auth-wrapper">
            <div class="auth-top-part">
                <a href="index.html" class="auth-logo">
                    <img class="img-fluid rounded sm-device-img text-align" src="asset/common/images/logo/logo.png" width="100%" alt="Cash Crown Logo">
                </a>
                <p class="mb-0"><span class="me-2">Already have an account?</span> <a class="sp_theme_btn btn-sm" href="login.html">Log In</a></p>
            </div>
            <div class="auth-body-part">
                <div class="auth-form-wrapper">
                    <h3 class="text-center mb-4">Create Your Cash Crown Account</h3>
                    <form id="registration-form">
                        <div class="row gy-4">
                            <div class="col-md-6">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="fname" id="first_name" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="lname" id="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="referral_code">Referral Code</label>

                            </div>
                            <div class="col-md-12">

                                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Create Password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password_confirmation">Confirm Password</label>
                                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password" required>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="check" id="exampleCheck1" required>
                                    <label class="form-check-label" for="exampleCheck1">
                                        I agree to the <a href="privacy/policy.html" class="color-change privacy-link">Privacy Policy</a>
                                    </label>
                                </div>

                                <button class="sp_theme_btn w-100" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="auth-footer-part">
                <p class="text-center mb-0">Â© 2024 Cash Crown. All rights reserved.</p>
            </div>
        </div>
        <div class="auth-thumb-area">
            <div class="auth-thumb">
                <img src="asset/common/images/frontendlogin/frontend_login_image.png" alt="Registration Illustration">

</main>


    <button type="button" class="btn sp_btn_warning btn-floating btn-lg" id="btn-back-to-top">
        <i class="fas fa-arrow-up text-light"></i>
    </button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="asset/common/js/main.js"></script>

    <script>
        $(document).ready(function() {
    // Get the referral code from the URL using URLSearchParams
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get('ref');

    if (referralCode) {
        // Set the referral code value and make the field unchangeable
        $('#referral_code').val(referralCode).attr('readonly', true);
    }
});
            // Fetch user information and redirect if authenticated
fetch('/fetchUser')
    .then(response => response.json())
    .then(data => {
        if (data.status === true) {
            window.location.href = '/dashboard';
        } else {
            console.log("User is not authenticated");
        }
    })
    .catch(error => {
        console.error('Error fetching user data:', error);
    });

        // Scrolling Feature
        'use strict';
        var url = "login.html";
    
    
        // Back to top button
        let mybutton = document.getElementById("btn-back-to-top");
        window.onscroll = function() {
            scrollFunction();
        };
    
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
    
        mybutton.addEventListener("click", backToTop);
    
        function backToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    
        // Function to capitalize first letters and remove extra spaces
        function capitalizeAndFormatName(name) {
            return name.trim()
                       .split(/\s+/) // Split by any number of spaces
                       .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()) // Capitalize first letter
                       .join(' '); // Rejoin with a single space
        }
    
// Registration logic
$('#registration-form').on('submit', function(e) {
    e.preventDefault(); // Prevent default form submission

    var password = $('#password').val();
    var confirmPassword = $('#password_confirmation').val();
    var username = $('#username').val();
    var referralCode = $('#referral_code').val(); // Capture referral code

    // Check if passwords match
    if (password !== confirmPassword) {
        iziToast.error({
            title: 'Error',
            message: "Passwords do not match.",
            position: 'topRight'
        });
        return;
    }

    // Password length validation (at least 8 characters)
    if (password.length < 8) {
        iziToast.error({
            title: 'Error',
            message: "Password must be at least 8 characters long.",
            position: 'topRight'
        });
        return;
    }

    // Password must include at least one letter and one number
    var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    if (!passwordRegex.test(password)) {
        iziToast.error({
            title: 'Error',
            message: "Password must include at least one letter and one number.",
            position: 'topRight'
        });
        return;
    }

    // Username validation (no spaces and no special characters except _)
    var usernameRegex = /^[a-zA-Z0-9_]+$/;
    if (!usernameRegex.test(username)) {
        iziToast.error({
            title: 'Error',
            message: "Username can only contain letters, numbers, and underscores, and no spaces.",
            position: 'topRight'
        });
        return;
    }

    // Capitalize first name and last name, remove extra spaces
    var firstName = capitalizeAndFormatName($('#first_name').val());
    var lastName = capitalizeAndFormatName($('#last_name').val());

    // Build the data object for submission, including referral code
    var formData = JSON.stringify({
        fname: firstName, 
        lname: lastName,
        username: username,
        referral_code: referralCode, // Added referral code
        email: $('#email').val(),
        password: password,
    });

    $.ajax({
        type: 'POST',
        url: '/register', // Registration endpoint
        data: formData,
        contentType: 'application/json', // Specify content type as JSON
        success: function(response) {
            iziToast.success({
                title: 'Success',
                message: response.message,
                position: 'topRight'
            });
            // Optionally redirect to login page
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        },
        error: function(xhr) {
            var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "An error occurred. Please try again.";
            iziToast.error({
                title: 'Error',
                message: errorMessage,
                position: 'topRight'
            });
        }
    });
});

// Function to capitalize first letters and remove extra spaces
function capitalizeAndFormatName(name) {
    return name.trim()
               .split(/\s+/) // Split by any number of spaces
               .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()) // Capitalize first letter
               .join(' '); // Rejoin with a single space
}

    </script>
    
    
</body>
