    <!-- ======= Header ======= -->

    <main id="main" class="dashboard-main">
        <section class="dashboard-section">
            <div class="d-sidebar">

                    </li>

                    <a href="/investmentplan">Update plan <i class="fas fa-arrow-up"></i></a>

            <div class="dashboard-body-part">
                <div class="d-flex justify-content-end mb-3">

                            <input type="hidden" name="_token" value="5BiCZLpcLm7ZxyKT0VCyOoE1vfqphy4oYDBTFcxP">

                                <!-- Profile Picture Upload Section -->
                                <div class="col-md-4 pe-lg-5 pe-md-4 justify-content-center">

                                </div>
            
                                <!-- Profile Details Section -->
                                <div class="col-md-8">
                                    <div class="update">

                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="fname" value="Fake" placeholder="Enter first name">
                                        </div>

                                        </div>

                                    <div class="mb-3">

                                    </div>
            
                                    <div class="mb-3">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" name="phone" value="[Protected Phone for Demo]" placeholder="Enter phone">
                                    </div>
            
                                    <!-- Address Section -->
                                    <div class="row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label>Country</label>

                                        <div class="col-md-6 mb-3">
                                            <label>City</label>
                                            <input type="text" name="city" class="form-control form_control" value="">
                                        </div>
            
                                        <div class="col-md-6 mb-3">
                                            <label>Zip</label>
                                            <input type="text" name="zip" class="form-control form_control" value="">

                                        <div class="col-md-6 mb-3">

                                            <input type="text" name="state" class="form-control form_control" value="">
                                        </div>
                                    </div>
            
                                    <button class="cmn-btn mt-3 w-100">Update</button>

                        </form>
                    </div>
                </div>
            </div>
            
            

        </section>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="fas fa-arrow-up"></i></a>

    <script src="asset/common/js/jquery.min.js"></script>
    <script src="asset/common/js/bootstrap.bundle.min.js"></script>
    <script src="asset/common/js/main.js"></script>

    <script>
        'use strict'
                // Fetch user information and redirect if authenticated
                fetch('/fetchUser')
    .then(response => response.json())
    .then(data => {
        if (data.status === true) {
            // Update the name with first name and first letter of last name
            const fullName = `${data.user.fname} ${data.user.lname.charAt(0)}.`;
            document.getElementById('name').textContent = fullName;

            // Check if the user has subscribed to a plan
            if (data.user.plan === "none") {
                alert("Please subscribe to an Investment Plan.");
            } else {
                // Update the plan element with the user's current plan
                document.getElementById('plan').textContent = data.user.plan;
            }
        } else {
            console.log("User is not authenticated");
        }
    })
    .catch(error => {
        console.error('Error fetching user data:', error);
    });



                        // responsive menu slideing
        $(".d-sidebar-menu>li>a").on("click", function() {
            var element = $(this).parent("li");
            if (element.hasClass("open")) {
                element.removeClass("open");
                element.find("li").removeClass("open");
                element.find("ul").slideUp(500, "linear");
            } else {
                element.addClass("open");
                element.children("ul").slideDown();
                element.siblings("li").children("ul").slideUp();
                element.siblings("li").removeClass("open");
                element.siblings("li").find("li").removeClass("open");
                element.siblings("li").find("ul").slideUp();
            }
        });

        $('.sidebar-open-btn').on('click', function() {
            $(this).toggleClass('active');
            $('.d-sidebar').toggleClass('active');
        });

        $('#logout').click(function(event) {
            event.preventDefault();
        $.ajax({
            url: '/logout',
            type: 'POST',
            success: function(data) {
                if (data.message === 'Logout successful!') {
                    window.location.href = '/login.html';
                } else {
                    alert('Logout failed. Please try again.');
                }
            },
            error: function() {
                alert('Logout failed. Please try again later.');
            }
        });
        });
    </script>

</body>
